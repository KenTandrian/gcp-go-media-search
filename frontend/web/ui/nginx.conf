server {
  listen 8080;
  root /usr/share/nginx/html;

  # Always serve index.html for any route to support client-side routing
  location / {
    try_files $uri /index.html;
  }

  # Reverse proxy for API calls
  location /api/ {
    # The resolver is necessary for variable hostnames
    resolver 127.0.0.11; # Docker's internal DNS
    # Replace this with an environment variable for your backend URL
    proxy_pass http://your-backend-url/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
